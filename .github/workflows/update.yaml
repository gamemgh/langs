name: Publish
on:
  push:
    paths: ["lang/**"]
  workflow_dispatch:
jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: lang/*
        tag: "lang"
        overwrite: true
        file_glob: true